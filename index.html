<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Coronavirus</title>

    <script>
        setTimeout(function(){
            window.location = "https://ourworldindata.org/coronavirus";
        }, 2000);
    </script>
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-158589075-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "UA-158589075-1");
        gtag("event", "redirect", {
            "event_callback": function() {
                window.location = "https://ourworldindata.org/coronavirus";
            }
        });
    </script>

</head>
<body>
</body>

</html>
